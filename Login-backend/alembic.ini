# Un archivo de configuración genérico para Alembic.
# Este archivo es el punto de entrada para todas las operaciones de Alembic.

[alembic]
# Ruta al directorio que contiene los scripts de migración.
# Por convención, se llama 'alembic'.
script_location = alembic

# URL de conexión a la base de datos.
# ESTA ES LA LÍNEA MÁS IMPORTANTE QUE DEBES CONFIGURAR.
# Alembic la usa para saber a qué base de datos aplicar las migraciones.
# Asegúrate de que las variables de entorno de tu archivo .env estén disponibles
# cuando ejecutes los comandos de alembic.
sqlalchemy.url = postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_SERVER}:${POSTGRES_PORT}/${POSTGRES_DB}


# --- Configuración de Logging ---
# El resto del archivo controla cómo Alembic reporta sus operaciones.
# Normalmente no es necesario modificarlo.

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
